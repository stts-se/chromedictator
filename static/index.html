<!doctype html>
<html lang="en">
    <head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="layout.css">
	<link rel="stylesheet" type="text/css" href="look.css">
	<title>Dictator</title>
    </head>

    <body>

	<div class="application resizable selected-font">
	    
	    <div class="header content panel">
		<div class="headertxt">
		    STTS | Chrome Dictator | DEMO
		    <br>
		    (Refreshed: <span id="refresh_time"></span>)
		</div>
	    </div>

	    <div class="leftpane">
		<div class="session panel">
		    <div class="title">Session name</div>
		    <div class="content"><input id="sessionname" class="selected-font" value="default"/></div>
		</div>

		<div class="audio panel">
		    <div class="title">Audio</div>
		    <div class="content">
			<canvas class="visualiser"></canvas> 	
			<div id="rec_duration">&nbsp;</div> 	
			<audio id="audio" controls disabled></audio>
			<div class="buttons">
			    <button class="btn" id="rec_start">Rec</button>
			    <button class="btn" id="rec_send">Send</button>
			    <button class="btn" id="rec_cancel">Cancel</button>
			</div>
		    </div>
		</div>
	    </div>
	    
	    <div class="centerpane">
		<div class="textpane panel">
		    <div class="title">Text</div>
		    <div class="content">
			<div class="resizable" id="saved-utts">
			    <!-- <div>
				 Quisque egestas diam in arcu.
				 </div>
				 <div>
				 Et malesuada fames ac turpis.
				 </div>
				 <div>
				 Turpis tincidunt id aliquet risus!
				 </div>
				 <div>
				 Aliquet sagittis id consectetur purus.
				 </div>
				 <div>
				 Nascetur ridiculus mus mauris vitae.
				 </div> -->
			</div>
			<textarea class="selected-font" id="current-utt"></textarea>
		    </div>
		    
		    <div id="recognition-result">
			<div class="title">Recognition result</div>
			<div class="content">(empty)</div>
		    </div>
		</div>

		<div class="messages panel">
		    <div class="title">Messages</div>
		    <div class="content" id="messages"></div>
		</div>
		
	    </div>
	    
	    <div class="footer">

		<div class="abbrevs panel">
		    <div class="title">Abbrevs</div>
		    <div class="content"></div>
		</div>

		<div class="menu panel">
		    <div class="title">Menu</div>
		    <div class="content">
			<a class="btn" target="_blank" href="/doc">Doc</a>
		    </span>
		    </div>
		</div>

		<div class="shortcuts panel">
		    <div class="title">Shortcuts</div>
		    <div id="shortcuts" class="content"></div>
		</div>
		
	    </div>
	    
	    <div class="leftmargin nobreak">
		<div>
		    <button id="break_everything">Break Everything</button>
		    <button style="display: none" id="unbreak_everything">Unbreak Everything</button>
		</div>
	    </div>
	</div>
	
    </body>

    <script src="dictator.js"></script>

</html>
