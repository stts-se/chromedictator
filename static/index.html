<!doctype html>
<html lang="en">
    <head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="layout.css">
	<link rel="stylesheet" type="text/css" href="look.css">
	<title>Dictator</title>
    </head>

    <body>

	<div class="application resizable selected-font">
	    
	    <div class="header content panel">
		<div class="headertxt">
		    <b>STTS | Chrome Dictator | DEMO</b>
		    <br>
		    <em>Refreshed: <span id="refresh_time"></span></em><br>
		</div>
	    </div>

	    <div class="leftpane">

		<div class="settings panel">
		    <div class="title">Settings</div>
		
		    <div class="content">
			<div style="padding-bottom: 0.5em" class="session">Session name <input id="sessionname" class="selected-font" value="default"/></div>
			
			<div class="language">Language <br/>
			    <select class="dropdown" id="lang_select">
				<option selected value="sv-SE">sv-SE</option>
				<option value="en-UK">en-UK</option>
				<option value="en-US">en-US</option>
				<option value="da-DK">da-DK</option>
			    </select>
			</div>
		    </div>
		</div>
		
		<div class="audio panel">
		    <div class="title">Audio</div>
		    <div class="content">
			<canvas class="visualiser"></canvas> 	
			<div id="rec_duration">&nbsp;</div> 	
			<audio id="audio" controls disabled></audio>
			<div class="buttons">
			    <button title="Ctrl-Space" class="btn" id="rec_start">Rec</button>
			    <button title="Ctrl-Space" class="btn" id="rec_send">Send</button>
			    <button title="Escape" class="btn" id="rec_cancel">Cancel</button>
			</div>
		    </div>
		</div>
	    </div>
	    
	    <div class="centerpane">
		<div class="textpane panel">
		    <div style="margin-bottom: 20px">
			<div class="resizable" style="height: 300px" id="saved-utts">
			    <table>
				<thead>
				    <tr>
					<td class="title" style="padding-left: 1em; min-width: 500px;">Saved text</td>
					<td class="title" style="padding-left: 20px; text-align: right; width: 100%; padding-right: 1em">ID</td>				    </tr>
				</thead>
				<tbody id="saved-utts-table" class="content">

				    <!-- <tr><td>Placerat in egestas erat imperdiet.</td><td>000000</td></tr>
					 <tr><td>Sapien pellentesque habitant morbi tristique!</td><td>000000</td></tr>
					 <tr><td>Vel orci porta non pulvinar!</td><td>000000</td></tr>
					 <tr><td>Aliquet bibendum enim, facilisis gravida neque!</td><td>000000</td></tr>
					 <tr><td>Faucibus turpis in eu mi bibendum neque!</td><td>000000</td></tr>
					 <tr><td>Eu volutpat odio facilisis mauris.</td><td>000000</td></tr>
					 <tr><td>Vulputate dignissim suspendisse in est ante in!</td><td>000000</td></tr>
					 <tr><td>Quam adipiscing vitae proin sagittis!</td><td>000000</td></tr> -->
				    
				</tbody>
			    </table>
			</div>
			<textarea style="margin-left: 1em;" class="selected-font" id="current-utt"></textarea><br/>
			<button style="margin-left: 1em;" id="save_edited_text" title="Ctrl-Enter" class="btn">Save text</button>
		    </div>
		    
		    <div id="recognition-result">
			<div class="title">Recognition result</div>
			<div class="content">(empty)</div>
		    </div>
		</div>

		<div class="messages panel">
		    <div class="title">Messages</div>
		    <div class="content" id="messages"></div>
		</div>
		
	    </div>
	    
	    <div class="footer">

		<div class="abbrevs panel">
		    <div class="content resizable selected-font" style="max-height:200px; overflow:auto;">
			<details><summary class="title" style="margin-bottom: 15px">Abbrevs <span style="font-size: 75%" id="abbrev_count"></span> </summary>
			    <span id="abbrev_table">
				<table>
				    <thead>
					<tr>
					    <th>Abbrev</th><th>Expansion</th><th></th>
					</tr>				
				    </thead>
				    
				    <tbody class="selected-font" id="abbrev_table_body">
				    </tbody>			    
				</table></span>
			</details>
		    </div>
		</div>
		
		<div class="shortcuts panel">
		    <div class="content resizable selected-font" style="max-height:200px; overflow:auto;">
			<details open><summary class="title" style="margin-bottom: 15px">Shortcuts</summary>
			    <span id="shortcuts"></span>
			</details>
		    </div>
		</div>
		
		<div class="menu panel content">
		    <!-- <div class="title">Menu</div> -->
		    <!-- <div class="content"> -->
			<span class="docs">
			    <a class="btn" target="_blank" href="/doc">API docs</a>
			    <a class="btn" target="_blank" href="https://github.com/stts-se/chromedictator">Code</a>
			    <span id="report_issue" class="btn" title="Requires github.com account">Report issue</span> <!-- &#x261B; -->
			</span>
			
			<span class="links">
			    <a href="http://stts.se" title="http://stts.se" style="vertical-align: middle;" target="_blank">
				<img style="width: 20px; vertical-align: middle;" src="logo-512.png" alt="logo"/>
				<!-- http://stts.se -->
			    </a>
			</span>
		    </span>
		    <!-- </div> -->
		</div>

	    </div>
	    
	    <div class="leftmargin nobreak">
		<div>
		    <!--<button id="break_everything">Break Everything</button>
			 <button style="display: none" id="unbreak_everything">Unbreak Everything</button> -->
		    
		    <button id="dontclick">Don't click</button>
		    <button style="display: none" id="toldyouso">Told you so!</button>
		</div>
	    </div>
	</div>
	
    </body>

    <script src="dictator.js"></script>

</html>
