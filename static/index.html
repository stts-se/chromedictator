<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="layout.css">
    <link rel="stylesheet" type="text/css" href="look.css">
    <title>Dictator</title>
  </head>

  <body>

    <div class="application">
      
      <div class="header content">
	<div class="headertxt">STTS | Chrome Dictator | DEMO</div>
      </div>
      
      <div class="audio-view content">
	<canvas class="visualizer"></canvas> 	
	<div id="rec_duration"></div> 	
      </div>

      <div class="buttons content">
	<button class="btn" id="rec_start">Rec</button>
	<button class="btn" id="rec_cancel">Cancel</button>
	<button class="btn " id="rec_send">Send</button>
      </div>

      <div class="abbrevs">
	<div class="title">Abbrevs</div>
	<div class="content"></div>
      </div>

      <div class="recognition-result">
	<div class="title">Recognition result</div>
	<div class="content"></div>
      </div>
      
      <div class="current-utt">
	<div class="title">Current utterance</div>
	<div class="content"></div>
      </div>
      
      <div class="saved-utts">
	<div class="title">Saved utterances</div>
	<div class="content">	</div>
      </div>
      
      <div class="navigation">
	<div class="title">Navigation</div>
	<div class="content">
	  <a href="/doc">Doc</a>
	</div>
      </div>
      
      <div class="messages">
	<div class="title">Messages</div>
	<div class="content"></div>
      </div>
      
      <button id="break_everything">Break Everything</button>
  </body>

  <script src="dictator.js"></script>

</html>
