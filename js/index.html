<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Dictator</title>
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1>Dictator</h1>
      <!-- <p>Test application using Google Chrome's speech recognition API -->
    </div>
    <div class="container">
      
      <div class="row">
	
	<div class="col-md-10">
	  
	  <label>Language</label>
	  <select id="lang" class="mr-3">
	    <option selected value="sv-SE">sv-SE</option>
	    <option value="en-UK">en-UK</option>
	    <option value="en-US">en-US</option>
	    <option value="da-DK">da-DK</option>
	  </select>
	  
	  <button type="button" class="btn btn-outline-primary mr-3" id="startbutton" disabled >Start</button>
	  
	  <button type="button" class="btn btn-outline-danger mr-1" id="stopbutton" disabled >Stop</button>
	  <!-- TODO Ok to nick gif from https://www.google.com/intl/en/chrome/demos/speech.html? -->
	  
	  <image type="button" id="micimage" src="js/mic.gif"></image>
	  
	  <span style="color: red" id="msg"></span>
	  
	</div>
	
      </div>
      
      <div class="row">
	<div class="col-md-10" style="border:1px solid #cecece; width: 100vw; height: 50vh;">
	  <!-- <div style="width: 100%; border: none" id="finalresponse"></div> -->
	  <textarea style="height: 0; width: 100%; border: none" id="finalresponse"></textarea>
	  <em><div style="color: grey" id="tempresponse"></div></em>
	</div>
	<div class="col-md-2">

	  <label>Abbrev</label><input id="input_abbrev"><br>
	  <label>Expansion</label><input id="input_expansion"><br>
	  <button class="btn btn-outline-primary mr-3" id="add_abbrev_button">Add</button>
	  <button class="btn btn-outline-danger mr-1" id="delete_abbrev_button">Delete</button> <br>
	  
	  
	  <div style="height:400px;overflow:auto;">
	    <table id="abbrev_table">
	      <thead>
		<tr>
		  <th>Abbrev</th><th>Expansion</th>
		</tr>
	      </thead>
	      
	      <tbody id="abbrev_table_body">
		
	      </tbody>
	      
	    </table>
	  </div>
	</div>
	
      </div>
      
      
      
    </div> <!--container -->
      

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script src="js/dictator.js"></script>
  </body>
 
  
</html>
