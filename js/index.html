    <div class="jumbotron text-center">
      <h1>Chrome Dictator</h1>
      <p>Test application using Google Chrome's speech recognition API

    <div class="container-fluid">
      
      <div class="row">
	
	<div class="col-md-2">
	  <label>Language</label>
	  <select  id="lang">
	    <option value="sv-SE">sv-SE</option>
	    <option value="en-UK">en-UK</option>
	    <option value="en-US">en-US</option>
	    <option value="da-DK">da-DK</option>
	  </select>
	</div>
	
	<div class="col-md-1">
	  <button type="button" class="btn btn-outline-primary" id="startbutton" disabled >Start</button>
	</div>
	
	<div class="col-md-1">
	  <button type="button" class="btn btn-outline-danger" id="stopbutton" disabled >Stop</button>

	</div>
	
	<div class="col-md-1">
	  <image id="micimage" src="js/mic.gif"></image>
	</div>
	
	<div class="col-md-3">
	  <div style="color: red" id="msg"></div>
	</div>
	
	<div class="col-md-4"></div>
	
      </div>

	<div class="col-md-12" style="border:1px solid #cecece; width: 100vw; height: 50vh;">
